<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Ejemplo tablas</h1>
    <table border="1">
        <tr>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Rut</th>
            <th>Direccion</th>
        </tr>
<!-- tr*4>td*4{ejemplo $} -->
<!-- td = cada celda -->
<!-- tr = cada fila  -->

        <tr>
            <td>ejemplo 1</td>
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
        <tr>
            <td>ejemplo 1</td>
            <td>ejemplo 2</td>
            <td colspan="2">ejemplo 3 </td>
            
        </tr>
        <tr>
            <td rowspan="2"> ejemplo 1 </td>
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
        <tr>
            
            <td>ejemplo 2</td>
            <td>ejemplo 3</td>
            <td>ejemplo 4</td>
        </tr>
    </table>

    <a href="index.html">volver2</a>
</body>
</html>
