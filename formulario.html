<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <!-- en get la informacion se envia por medio de la url -->
    <!-- por post la informacion llega por medio de un servidor invisible al usuario sl enviar o hacer algo no se ve la informacion reflejada en la url  -->
    <!-- # es para que el dato no se mueva y vuelva a la misma pagina -->
    <form action="#" method="post">
    <!-- el nombre y la id pueden ser el mismo, la id es unica, cuando se envia la informacion queda con el nombre que se muestra -->
    <!-- el label etiqueta lo que va dentro del input-->
    <!-- required hace que el campo sea obligatorio -->
    <label for="nombre">Nombre &nbsp;&nbsp;&nbsp; </label>
        <input type="text" required placeholder="Nombre Apellido" name="nombre" id="nombre">
        <br>
        <br>
        <label for="edad">Edad &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <!-- con step puedo selecionar de cuando en cuando van aumentando los numeros en la edad -->
        <input type="number" name="edad" min="0" max="130" id="edad">
        <br>
        <br>
        <label for="contraseña">Contraseña &nbsp;</label>
        <input type="password" name="contraseña" id="contraseña">
        <!-- si es tipo password la informacion no se vera -->
        <br> 
        <br>
        <label for="correo">Correo electrónico &nbsp;</label>
        <input type="email" required name="correo" id="correo">
        <br>
        <br>
        <label for="pais">País&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select required name="pais" id="pais">
            <!-- dejamos el values solo para formar un requerimiento obligatorio -->
            <option value="">[Seleccione un pais]</option>

            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Perú</option>
                <option value="3">Colombia</option>

            </optgroup>
            <optgroup label="Europa"> 
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>
            </optgroup>
            <!-- aptgroup es para agrupar algo dentro de un select -->
        
            <!-- value es para dejar un valor por defencto, pero en caso de  -->
            <!-- selected cuando lo agregamos hace que esa opcion este seleccionada -->
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
        
    </form> 
    <a href="index.html"></a>
</body>
</html>
